steps:
  run-compose:
    image: docker:26.1.1-dind
    when:
      event:
        - push
        - manual
    privileged: true
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - apk add --no-cache docker-compose
      - docker-compose up -d
      - curl http://localhost:8181/message/get